<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
</head>
<body>
    <ol> <!--순서가 있는 목록-->
        <li>문학</li>
        <li>미적분</li>
        <li>영어</li>
        <li>웹</li>
    </ol>
    <ul> <!--순서가 없는 목록-->
        <li>세계지리</li>
        <li>동아시아사</li>
        <li>웹</li>
    </ul>
    <ol start="5"> <!--순서를 5부터 시작-->
        <li>오</li>
        <li>육</li>
        <li>칠</li>
    </ol>
    <ol reversed> <!--순서를 거꾸로 셈-->
        <li>삼</li>
        <li>이</li>
        <li>일</li>
    </ol>
    <ol type="A"> <!--순서를 대문자 A부터 셈-->
        <li>에이</li>
        <li>비</li>
        <li>씨</li>
    </ol>
    <ol type="a"> <!--순서를 소문자 a부터 셈-->
        <li>에이</li>
        <li>비</li>
        <li>씨</li>
    </ol>
    <ol type="I"> <!--순서를 I부터 셈-->
        <li>일</li>
        <li>이</li>
        <li>삼</li>
        <li>사</li>
    </ol>
    <ol type="i"> <!--순서를 i부터 셈-->
        <li>일</li>
        <li>이</li>
        <li>삼</li>
        <li>사</li>
    </ol>
    /body>
</html>
